<head>

            </div>
            <div class="col-lg-8 offset-lg-1">

                    <div class="user-profile__title">

                    <div class="user-profile__row">

                        <div class="form__box">

                        </div>
                      </div>
                      <div class="form__container">
                        <label for="cardDetails" class="custom-label">Email</label>
                        <div class="form__box">
                          <input type="text" id="cardDetails" class="custom-input">
                        </div>
                      </div>
                      <div class="form__container">
                        <label for="cardDetails" class="custom-label">Phone</label>
                        <div class="form__box">
                          <input type="text" id="cardDetails" class="custom-input">
                        </div>
                      </div>
                    </div>
                    <div class="form__btns">
                      <button type="submit" class="btn btn_sm">Save</button>
                      <button type="reset" class="link_lg">Cancel edit</button>
                    </div>
                  </form>
                </div>
                <div class="user-profile">

                    <div class="user-profile__title">
                      <h4 class="title-4">Payment card</h4><a href="#" class="link_lg">Edit</a>
                    </div>
                    <div class="user-profile__row">
                      <div class="form__container">

                        <div class="form__box">

                        <div class="form__box">
                          <input type="text" id="cardDetails" class="custom-input">
                        </div>
                      </div>
                    </div>
                    <div class="form__btns">
                      <button type="submit" class="btn btn_sm">Save</button>
                      <button type="reset" class="link_lg">Cancel edit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
